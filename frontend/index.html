<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>


  <body>

    <div id="container">


      <div id="header">
        <div id="logo-container">
          <div id="logo-container">
            <p>TICKETHACK</p>
            <a id="cartButton" href=""><p>CART</p></a>
            <a id="bookingButton" href=""><p>BOOKING</p></a>
          </div>
        </div>
      </div>

      <div id="container-left">
        <input id="departure" type="text" placeholder="Departure">
        <input id="arrival" type="text" placeholder="Arrival">
        <input id="date" type="date">
        <button id="search-btn">SEARCH</button>
      </div>

      <div id="container-right">
        <div id="message-error"></div>
        <div id="container-trips"></div>
        <div id="no-trip">
          <p>It's time to book your future trip.</p></div>
      </div>

    </div>

    <script src="script.js"></script>

  </body>
</html>
